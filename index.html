<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackman - Calculator</title>

    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div id="header">
        <h1>James Blackman's Calculator</h1>
    </div>

    <div id="container">
        <input id="item0" type="text">
        <button id="item1" onclick="seven()">7</button>
        <button id="item2" onclick="eight()">8</button>
        <button id="item3" onclick="nine()">9</button>
        <button id="item4" onclick="divide()">รท</button>
        <button id="item5" onclick="four()">4</button>
        <button id="item6" onclick="five()">5</button>
        <button id="item7" onclick="six()">6</button>
        <button id="item8" onclick="multiply()">x</button>
        <button id="item9" onclick="one()">1</button>
        <button id="item10" onclick="two()">2</button>
        <button id="item11" onclick="three()">3</button>
        <button id="item12" onclick="subtract()">-</button>
        <button id="item13" onclick="zero()">0</button>
        <button id="item14" onclick="decimal()">.</button>
        <button id="item15" onclick="calculate()">=</button>
        <button id="item16" onclick="add()">+</button>

        <button id="item17" onclick="allClear()">clear</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
